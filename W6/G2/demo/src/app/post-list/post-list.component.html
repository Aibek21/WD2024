<fieldset>
  <input type="text" placeholder="Post title" [(ngModel)]="newPost.title">
  <button (click)="addPost()">Add button</button>
</fieldset>
<ul>
  <li *ngFor="let post of posts">
    <!--    <a routerLink="/posts/{{post.id}}">{{post.id}}) {{post.title}}</a>-->
    <a [routerLink]="['/posts', post.id]">{{post.id}}) {{post.title}}</a>
  </li>
</ul>
