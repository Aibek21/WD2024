<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form>
    <fieldset>
        <label>Username</label>
        <input type="text" placeholder="Enter username" required>
    </fieldset>

    <fieldset>
        <label>Password</label>
        <input type="password" placeholder="Enter password">
    </fieldset>
    <fieldset>
        <label>Radio</label>
        <input type="radio">
    </fieldset>

    <fieldset>
        <label>Checkbox</label>
        <input type="checkbox">
    </fieldset>

    <fieldset>
        <label>Select</label>
        <select>
            <option>Option 1</option>
            <option>Option 2</option>
            <option>Option 3</option>
        </select>
    </fieldset>

    <fieldset>
        <label>Textarea</label>
        <textarea placeholder="Textarea"></textarea>
    </fieldset>

    <fieldset>
        <label>Color</label>
        <input type="color">
    </fieldset>
    <fieldset>
        <label>Date</label>
        <input type="date">
    </fieldset>
    <fieldset>
        <label>Login</label>
        <input type="submit">
    </fieldset>

</form>


<div style="background: blue; border: 5px dotted; width: 200px; height: 200px; padding-top: 20px; padding-left: 20px">
    <div style="background: yellow; width: 100px; height: 100px;"></div>
</div>

<div style="background: red; width: 200px; height: 200px; margin: 20px 0 0 20px">

</div>
</body>
</html>
